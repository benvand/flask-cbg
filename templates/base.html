

    
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.gif') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/main.min.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <title>Child Birth Grant - {% block title %} {% endblock %}</title>
  </head>
  <body>

    <!-- HEADER -->
    <div class="row">
      <header class="govcy-header govcy-container govcy-bg-primary govcy-text-white govcy-bg-primary-right">
        <a href="#" class="govcy-logo"> <img></a>
        <form class="govcy-text-white govcy-bg-primary">     
            <select name="govcy-lang-menu" class="govcy-lang-menu govcy-text-white">
                <option value="English">En</option>
                <option value="Greek">El</option>
            </select>
        </form>
        <input class="govcy-menu-btn govcy-d-none" type="checkbox" id="menu-btn">
        <label class="govcy-menu-icon govcy-d-md-none" for="menu-btn">Menu
            <span class="material-icons govcy-my-3">arrow_drop_down</span>
        </label>
        <span class="govcy-service-name">Child Birth Grant</span>
        <ul class="govcy-menu govcy-bg-sub-menu govcy-bg-md-primary">
            <li><a class="active" href="">Guidance</a></li>
            <li><a href="">Help</a></li>
            <li><a href="">Login</a></li>
        </ul>
      </header>
    </div>
    <!-- HEADER END -->
    
    {% block content %} {% endblock %}
    
    <!-- FOOTER -->
    <footer class="govcy-footer govcy-container-fluid govcy-br-top-8 govcy-br-top-primary govcy-p-3 govcy-bg-light">
      <span class="govcy-d-inline-block govcy-valign-top govcy-pb-2"><img alt="govcy-logo"></span>
      <ul class="govcy-d-inline-block  govcy-m-0 govcy-pl-3 govcy-efs-medium">
        <li><a href="#">Privacy statement</a></li>
        <li><a href="#">Cookie policy</a></li>
        <li><a href="#">Accessibility statement</a></li>
        <li class="govcy-d-block govcy-text-dark">Â© Republic of Cyprus, 2021</li>
      </ul>
    </footer>
    <!-- FOOTER END -->
  </body>
